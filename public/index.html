<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling app</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
</head>
<body>
    <div class="container">
        <h1>Welcome to Poll</h1>
        <p>Vote for your favourite OS to develope on</p>
        <form id="vote-form" >
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="windows" >Windows</label><br>
                <input type="radio" name="os" id="linux" value="Linux">
                <label for="linuxs" >Linux</label><br>
                <input type="radio" name="os" id="macos" value="MacOS">
                <label for="macos" >Mac OS</label><br>
                <input type="radio" name="os" id="other" value="Others">
                <label for="other" >Something Other</label>
            </p>
            <button type="submit" value="Vote" class="btn">Vote</button>
        </form>
        <br><br>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.3/json2.min.js" integrity="sha512-vJJGsnAGUDHnfkuRK4mLaKb3dtixMITul68FEJxCyan4HYSKViMl1dzQASXjmLTm2XgQe879/05S3WWBnQ6CTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
